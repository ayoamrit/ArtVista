<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login | ArtVista</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body style="background-color: #f8f7f4; height: 100vh; width: 100%;">

        <section class="login">

            <div class="media">
                <video autoplay loop muted><source src="./assets/authenticationMedia/login.mp4"></video>
            </div>
            <div class="authContent">
                <span class="auth-text">Sign in to ArtVista</span>
                <form>
                    <input type="email" name="email" class="email field pad7 mar6" required placeholder="Email">
                    <input type="password" name="password" class="password field pad7 mar6" required placeholder="Password">
                    <button class="submit-button pad7 mar6">Sign In</button>
                </form>
                <span class="auth-prompt">Don't have an account? <a href="signup.html">Sign Up</a></span>
            </div>
        </section>
        
        <script src="./assets/script.js"></script>
    </body>
</html>
