<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up | ArtVista</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body style="background-color: #f8f7f4; height: 100vh; width: 100%;">
        <section class="signup">
            <div class="media">
                <video autoplay loop muted><source src="./assets/authenticationMedia/signup.mp4"></video>
            </div>
            <div class="authContent">
                <span class="auth-text">Sign up to ArtVista</span>
                <form>
                    <input type="text" name="username" class="username field pad7 mar6" required placeholder="Username">
                    <input type="email" name="email" class="email field pad7 mar6" required placeholder="Email">
                    <input type="password" name="password" class="password field pad7 mar6" placeholder="Password" required>
                    <button class="submit-button pad7 mar6">Sign Up</button>
                </form>
                <span class="terms-message">By creating an account you agree with our <a href="#">Terms of Service, privacy Policy,</a> and our default <a>Notification Settings.</a></span>
                <span class="auth-prompt">Already have an account? <a href="login.html">Sign In</a></span>
            </div>
        </section>
        
        <script src="./assets/script.js"></script>
    </body>
</html>
